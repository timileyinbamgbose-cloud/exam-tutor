# ExamsTutor AI Tutor API - Production Docker Compose
# Epic 3.4: Kubernetes Deployment & Security
# For production-like local testing

version: '3.8'

services:
  # Main API Service (Production Configuration)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - BUILD_ENV=production
    image: examstutor-api:0.4.0
    container_name: examstutor-api-prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://examstutor:${DB_PASSWORD}@postgres:5432/examstutor
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - VECTOR_DB_PATH=/app/data/vector_store
      - MODEL_PATH=/app/models
      - PROMETHEUS_ENABLED=true
      - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    volumes:
      - api_data:/app/data
      - api_models:/app/models
      - api_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - examstutor-prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # PostgreSQL Database (Production)
  postgres:
    image: postgres:15-alpine
    container_name: examstutor-postgres-prod
    environment:
      - POSTGRES_USER=examstutor
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=examstutor
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - examstutor-prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examstutor"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # Redis Cache (Production)
  redis:
    image: redis:7-alpine
    container_name: examstutor-redis-prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_prod_data:/data
    ports:
      - "6379:6379"
    networks:
      - examstutor-prod-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: examstutor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - examstutor-prod-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

networks:
  examstutor-prod-network:
    driver: bridge
    name: examstutor-prod-network

volumes:
  postgres_prod_data:
    name: examstutor-postgres-prod-data
    driver: local
  redis_prod_data:
    name: examstutor-redis-prod-data
    driver: local
  api_data:
    name: examstutor-api-data
    driver: local
  api_models:
    name: examstutor-api-models
    driver: local
  api_logs:
    name: examstutor-api-logs
    driver: local
  nginx_logs:
    name: examstutor-nginx-logs
    driver: local
