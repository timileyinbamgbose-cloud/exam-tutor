version: '3.8'

# Development Docker Compose
# Features:
# - Hot reload with volume mounts
# - Debug mode enabled
# - Verbose logging
# - Development tools included

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: examstutor-postgres-dev
    environment:
      POSTGRES_DB: examstutor_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - examstutor-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: examstutor-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --loglevel verbose
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - examstutor-dev-network

  # ExamsTutor API (Development Mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: examstutor-api-dev
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/examstutor_dev
      REDIS_URL: redis://redis:6379/0

      # App Configuration
      API_PORT: 8000
      ENVIRONMENT: development
      DEBUG: "true"
      LOG_LEVEL: DEBUG
      LOG_FORMAT: colored

      # CORS (Allow all origins in development)
      CORS_ORIGINS: "*"

      # Security (Use simple keys in development)
      SECRET_KEY: dev-secret-key-not-for-production
      JWT_SECRET_KEY: dev-jwt-secret-not-for-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1800

      # AI Services (Provide your keys via .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      USE_LOCAL_EMBEDDINGS: ${USE_LOCAL_EMBEDDINGS:-true}

      # RAG Configuration
      RAG_ENABLED: "true"
      VECTOR_STORE_PATH: /app/data/vector_store

      # Cache Configuration
      CACHE_ENABLED: "true"
      CACHE_TTL: 300

      # Payment (Use test keys)
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:-}
      PAYSTACK_PUBLIC_KEY: ${PAYSTACK_PUBLIC_KEY:-}

      # Development Tools
      RELOAD: "true"
      WORKERS: "1"

    ports:
      - "8000:8000"
      - "5678:5678"  # Debugger port

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./scripts:/app/scripts

    networks:
      - examstutor-dev-network

    # Override CMD for development with hot reload
    command: >
      uvicorn src.api.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/src
      --log-level debug

    restart: unless-stopped

  # pgAdmin (Optional - Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: examstutor-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@examstutor.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - examstutor-dev-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

  # Redis Commander (Optional - Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: examstutor-redis-commander-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - examstutor-dev-network
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  examstutor-dev-network:
    driver: bridge
