version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: examstutor-postgres
    environment:
      POSTGRES_DB: examstutor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examstutor-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: examstutor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examstutor-network

  # ExamsTutor API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: examstutor-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/examstutor
      REDIS_URL: redis://redis:6379/0
      API_PORT: 8000
      ENVIRONMENT: production
      DEBUG: "false"
      CORS_ORIGINS: "http://localhost:3000,https://your-frontend.com"
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-change-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY:-}
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - examstutor-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  examstutor-network:
    driver: bridge
