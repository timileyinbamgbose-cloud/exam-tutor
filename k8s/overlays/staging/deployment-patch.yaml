# Staging Deployment Patches
# Epic 3.4: Kubernetes Deployment & Security

apiVersion: apps/v1
kind: Deployment
metadata:
  name: examstutor-api
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "1.5Gi"
            cpu: "750m"
          limits:
            memory: "3Gi"
            cpu: "1500m"
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: LOG_LEVEL
          value: "INFO"
