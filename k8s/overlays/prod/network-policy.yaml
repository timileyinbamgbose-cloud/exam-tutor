# Production Network Policy
# Epic 3.4: Kubernetes Deployment & Security
# Restricts network traffic for security

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: examstutor-api-network-policy
  namespace: examstutor
  labels:
    app: examstutor-api
    component: security
spec:
  podSelector:
    matchLabels:
      app: examstutor-api
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000

  # Allow traffic from monitoring (Prometheus)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8000

  # Allow traffic from other API pods (for service mesh)
  - from:
    - podSelector:
        matchLabels:
          app: examstutor-api
    ports:
    - protocol: TCP
      port: 8000

  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow PostgreSQL access
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  # Allow Redis access
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379

  # Allow Jaeger tracing
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 14268

  # Allow HTTPS for external APIs (if needed)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
