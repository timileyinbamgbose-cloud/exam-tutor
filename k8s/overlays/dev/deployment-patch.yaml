# Development Deployment Patches
# Epic 3.4: Kubernetes Deployment & Security

apiVersion: apps/v1
kind: Deployment
metadata:
  name: examstutor-api
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "DEBUG"
