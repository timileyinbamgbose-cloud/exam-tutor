# ExamsTutor AI - Ingress
# Epic 3.4: Kubernetes Deployment & Security
# Requires NGINX Ingress Controller or similar

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: examstutor-api-ingress
  namespace: examstutor
  labels:
    app: examstutor-api
    component: ingress
  annotations:
    # NGINX Ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://examstutor.ng,https://app.examstutor.ng"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  ingressClassName: nginx

  tls:
  - hosts:
    - api.examstutor.ng
    secretName: examstutor-tls

  rules:
  - host: api.examstutor.ng
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: examstutor-api-service
            port:
              number: 80
