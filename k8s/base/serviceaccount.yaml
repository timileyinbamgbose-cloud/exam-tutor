# ExamsTutor AI - Service Account & RBAC
# Epic 3.4: Kubernetes Deployment & Security

# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: examstutor-api-sa
  namespace: examstutor
  labels:
    app: examstutor-api
    component: rbac

---
# Role for API access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: examstutor-api-role
  namespace: examstutor
  labels:
    app: examstutor-api
    component: rbac
rules:
# Allow reading ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]

# Allow reading Secrets (limited)
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["examstutor-secrets"]
  verbs: ["get"]

# Allow creating events (for logging/monitoring)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: examstutor-api-rolebinding
  namespace: examstutor
  labels:
    app: examstutor-api
    component: rbac
subjects:
- kind: ServiceAccount
  name: examstutor-api-sa
  namespace: examstutor
roleRef:
  kind: Role
  name: examstutor-api-role
  apiGroup: rbac.authorization.k8s.io
