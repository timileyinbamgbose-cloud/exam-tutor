# ExamsTutor AI - Service
# Epic 3.4: Kubernetes Deployment & Security

apiVersion: v1
kind: Service
metadata:
  name: examstutor-api-service
  namespace: examstutor
  labels:
    app: examstutor-api
    component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: examstutor-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: examstutor-api-headless
  namespace: examstutor
  labels:
    app: examstutor-api
    component: headless-service
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: examstutor-api
  ports:
  - name: http
    protocol: TCP
    port: 8000
    targetPort: 8000
