[pytest]
# pytest configuration for ExamsTutor AI API
# Epic 3.2: Testing & Quality Assurance

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    -p no:warnings
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    performance: Performance and load tests
    security: Security tests (OWASP Top 10)
    slow: Tests that take more than 5 seconds
    model: Tests requiring actual model loading (expensive)
    gpu: Tests requiring GPU availability
    online: Tests requiring internet connection

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__init__.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
