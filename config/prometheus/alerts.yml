# Prometheus Alert Rules
# ExamsTutor AI API

groups:
  # API Performance Alerts
  - name: api_performance
    interval: 30s
    rules:
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value }}s (threshold: 2s)"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: APIDown
        expr: up{job="examstutor-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ExamsTutor API is down"
          description: "API has been down for more than 1 minute"

  # RAG Performance Alerts
  - name: rag_performance
    interval: 30s
    rules:
      - alert: SlowRAGRetrieval
        expr: histogram_quantile(0.95, rate(rag_retrieval_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow RAG retrieval detected"
          description: "P95 retrieval time is {{ $value }}s (threshold: 0.5s)"

      - alert: SlowModelInference
        expr: histogram_quantile(0.95, rate(model_inference_duration_seconds_bucket[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow model inference detected"
          description: "P95 inference time is {{ $value }}s (threshold: 10s)"

  # Resource Alerts
  - name: resources
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: system_cpu_usage_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% (threshold: 85%)"

      - alert: HighMemoryUsage
        expr: (system_memory_usage_bytes / 1024 / 1024 / 1024) > 12
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB (threshold: 12GB)"

      - alert: LowDiskSpace
        expr: (system_disk_usage_bytes / 1024 / 1024 / 1024) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% (threshold: 80%)"

  # Sync Alerts
  - name: sync
    interval: 30s
    rules:
      - alert: LargeSyncQueue
        expr: sync_queue_size > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Large sync queue detected"
          description: "Sync queue has {{ $value }} items (threshold: 1000)"

      - alert: HighSyncFailureRate
        expr: rate(sync_operations_total{status="failed"}[5m]) / rate(sync_operations_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High sync failure rate"
          description: "Sync failure rate is {{ $value | humanizePercentage }} (threshold: 10%)"

  # Business Metrics Alerts
  - name: business
    interval: 1m
    rules:
      - alert: NoStudentActivity
        expr: rate(student_questions_total[10m]) == 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "No student activity detected"
          description: "No questions asked in the last 30 minutes"

      - alert: HighRAGFailureRate
        expr: rate(rag_queries_total{status="failed"}[5m]) / rate(rag_queries_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High RAG query failure rate"
          description: "RAG failure rate is {{ $value | humanizePercentage }} (threshold: 5%)"
